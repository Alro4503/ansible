---
- name: Actualizar Nextflow en nodos donde existe
  hosts: all
  gather_facts: no
  
  tasks:
    # 1. CARGAR CREDENCIALES DESDE VAULT
    - name: Cargar vault manualmente
      include_vars:
        file: vault.yml
        name: loaded_vars

    - name: Acceder a las credenciales
      set_fact:
        bioinf_credentials: "{{ loaded_vars.bioinf_credentials }}"

    - name: Extraer IP para buscar en vault
      set_fact:
        host_ip: "{{ inventory_hostname.split(' - ')[1] }}"

    - name: Configurar credenciales para este host
      set_fact:
        ansible_user: "{{ bioinf_credentials[host_ip].user }}"
        ansible_ssh_pass: "{{ bioinf_credentials[host_ip].password }}"
        ansible_become_pass: "{{ bioinf_credentials[host_ip].password }}"

    # 2. VERIFICAR VERSIÓN ACTUAL ANTES
    - name: Obtener versión actual de nextflow
      command: nextflow -version
      register: nextflow_version_before
      ignore_errors: yes
      become: yes
      changed_when: false

    # 3. VERIFICAR SI NEXTFLOW EXISTE
    - name: Comprobar si nextflow está instalado
      stat:
        path: /usr/local/bin/nextflow
      register: nextflow_exists
      become: yes

    # 4. ACTUALIZAR NEXTFLOW
    - name: Ejecutar nextflow self-update
      command: nextflow self-update
      register: update_result
      ignore_errors: yes
      become: yes
      when: nextflow_exists.stat.exists

    # 5. APLICAR PERMISOS 777
    - name: Aplicar permisos 777 al binario de nextflow
      file:
        path: /usr/local/bin/nextflow
        mode: '0777'
        state: file
      become: yes
      when: nextflow_exists.stat.exists

    # 6. VERIFICAR VERSIÓN DESPUÉS
    - name: Obtener versión después de actualizar
      command: nextflow -version
      register: nextflow_version_after
      ignore_errors: yes
      become: yes
      changed_when: false
      when: nextflow_exists.stat.exists

    # 7. MOSTRAR RESULTADOS DETALLADOS
    - name: Mostrar resumen de ejecución
      debug:
        msg: |
          {{ inventory_hostname }}:
          📦 Nextflow instalado: {{ 'SÍ' if nextflow_exists.stat.exists else 'NO' }}
          🔄 Actualización: {{ 'Intentada' if nextflow_exists.stat.exists else 'Saltada' }}
          📜 Versión antes: {{ nextflow_version_before.stdout | default('N/A') }}
          📜 Versión después: {{ nextflow_version_after.stdout | default('N/A') }}
          🔒 Permisos: {{ 'Aplicados' if nextflow_exists.stat.exists else 'No aplicados' }}
          ⏱️  Resultado update: {{ update_result.stdout | default('N/A') }}
