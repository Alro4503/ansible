# playbooks/test-conexion-vault.yml
---
- name: Test conexión completa con vault
  hosts: all
  gather_facts: no
  
  tasks:
    - name: Cargar credenciales específicas para cada host
      set_fact:
        ansible_user: "{{ bioinf_credentials[inventory_hostname].user }}"
        ansible_ssh_pass: "{{ bioinf_credentials[inventory_hostname].password }}"
        ansible_become_pass: "{{ bioinf_credentials[inventory_hostname].password }}"

    - name: Probar conexión básica
      ansible.builtin.ping:

    - name: Comprobar sudo
      become: yes
      command: whoami
      register: sudo_check
      changed_when: false
      ignore_errors: yes
      
    - name: Mostrar resultados completos
      debug:
        msg: |
          {{ inventory_hostname }}:
          ✅ Conexión SSH: OK
          {% if sudo_check is succeeded %}
          ✅ Sudo: OK (usuario: {{ sudo_check.stdout }})
          {% else %}
          ❌ Sudo: FALLIDO - {{ sudo_check.msg }}
          {% endif %}
